<svg
  id="merci-svg"
  width="150"
  height="200"
  viewBox="0 0 150 200"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="MercÃ­, la llama coder"
>
  <!-- Cabeza de fuego -->
  <g class="merci__head-fire">
    <path fill="#FF4500" d="M75 10 C60 40 90 40 75 10 Z">
      <animate
        attributeName="d"
        dur="2s"
        repeatCount="indefinite"
        values="
          M75 10 C60 40 90 40 75 10 Z;
          M75 12 C58 38 92 38 75 12 Z;
          M75 10 C60 40 90 40 75 10 Z
        "
      />
    </path>
    <path fill="#FFA500" d="M75 20 C65 35 85 35 75 20 Z">
      <animate
        attributeName="d"
        dur="2.5s"
        repeatCount="indefinite"
        values="
          M75 20 C65 35 85 35 75 20 Z;
          M75 18 C63 33 87 33 75 18 Z;
          M75 20 C65 35 85 35 75 20 Z
        "
      />
    </path>
  </g>

  <!-- Cuerpo (palitos) -->
  <rect x="70" y="50" width="10" height="80" fill="#555" rx="3" ry="3" class="merci__body" />

  <!-- Brazos como sÃ­mbolos </> -->
  <text
    x="60"
    y="90"
    font-family="monospace"
    font-size="20"
    fill="#008080"
    class="merci__arm merci__arm--left"
  >
    &lt;/
  </text>
  <text
    x="95"
    y="90"
    font-family="monospace"
    font-size="20"
    fill="#008080"
    class="merci__arm merci__arm--right"
  >
    &gt;
  </text>

  <!-- Piernas (palitos) -->
  <rect x="65" y="130" width="5" height="40" fill="#555" rx="2" ry="2" class="merci__leg merci__leg--left" />
  <rect x="80" y="130" width="5" height="40" fill="#555" rx="2" ry="2" class="merci__leg merci__leg--right" />

  <!-- Ojos (simple) -->
  <circle cx="68" cy="40" r="5" fill="#222" class="merci__eye merci__eye--left" />
  <circle cx="82" cy="40" r="5" fill="#222" class="merci__eye merci__eye--right" />

  <!-- Boca (curva sonriente) -->
  <path
    d="M65 55 Q75 65 85 55"
    stroke="#222"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    class="merci__mouth"
  />
</svg>
